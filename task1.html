<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Course</title>

    <link rel="stylesheet" href="src/styles.css" />
    <script defer module src="src/app.js"></script>
  </head>
  <body>
    <h1>Weather sounds</h1>
    <div id="buttonsContainer" class="flex-container">
      <button
        id="btnSun"
        type="button"
        class="btn btn_sun"
        title="Звуки солнца"
        data-bg="src/assets/summer-bg.jpg"
      >
        <img class="btn__icon" src="src/assets/icons/sun.svg" alt="sun" />
        <audio src="src/assets/sounds/summer.mp3"></audio>
      </button>
      <button
        type="button"
        class="btn btn_cloud-rain"
        title="Звуки дождя"
        data-bg="src/assets/rainy-bg.jpg"
      >
        <img class="btn__icon" src="src/assets/icons/cloud-rain.svg" alt="rain" />
        <audio src="src/assets/sounds/rain.mp3"></audio>
      </button>
      <button
        type="button"
        class="btn btn_cloud-snow"
        title="Звуки снега"
        data-bg="src/assets/winter-bg.jpg"
      >
        <img class="btn__icon" src="src/assets/icons/cloud-snow.svg" alt="snow" />
        <audio src="src/assets/sounds/winter.mp3"></audio>
      </button>
    </div>
    <div>
      <input
        type="range"
        id="volumeInput"
        name="volume"
        value="0.5"
        min="0"
        max="1"
        step="0.1"
      />
    </div>
  </body>
</html>
